<!-- CLEAN MODERN LOGIN + LANDING UI (Bailey & Co style) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Dictionary</title>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      font-family: Inter, sans-serif;
      color: #e2e8f0;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .center-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: #111827;
      padding: 40px;
      border-radius: 16px;
      width: 380px;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .input-box {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      background: #1f2937;
      border: 1px solid #374151;
      color: #fff;
      margin-bottom: 14px;
    }

    .btn-main {
      width: 100%;
      padding: 12px;
      background: #ef4444;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      margin-top: 4px;
    }

    .split-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      width: 900px;
      align-items: center;
    }

    .left-logo-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-right: 40px;
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    .brand-logo {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg,#f59e0b,#dc2626);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .clean-btn {
      padding: 10px 22px;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-weight: 500;
    }

    .outline-btn {
      padding: 10px 22px;
      border-radius: 8px;
      border: 1px solid #64748b;
      color: #e2e8f0;
    }
  </style>
</head>

<body>
  <div id="root"></div>

<script>
(function(){
  const { createElement: h, useState } = React;
  const { createRoot } = ReactDOM;

  // Basic fetch helper
  function fetchJson(url, opts){return fetch(url,opts).then(r=>r.json());}

  /* LANDING UI */
  function Landing({setPage,setRole}){
    return h('div',{className:'center-page'},
      h('div',{className:'split-box'},
        h('div',{className:'left-logo-box'},
          h('div',{className:'brand-logo'},'⚡'),
          h('h1',{className:'text-3xl font-bold'} ,'Cloud Dictionary'),
          h('p',{className:'text-gray-400 mt-2 text-center'} ,'English ↔ Garhwali Translator')
        ),
        h('div',null,
          h('h2',{className:'text-2xl font-semibold mb-6'},'Continue as'),
          h('div',{className:'flex gap-4'},
            h('button',{className:'clean-btn',onClick:()=>{setRole('user');setPage('dictionary');}},'User'),
            h('button',{className:'outline-btn',onClick:()=>{setRole('admin');setPage('admin-login');}},'Admin')
          )
        )
      )
    );
  }

  /* ADMIN LOGIN */
  function AdminLogin({setPage,setRole}){
    const [id,setId]=useState('');
    const [pass,setPass]=useState('');

    async function login(){
      const r = await fetch('/api/login',{
        method:'POST',headers:{'Content-Type':'application/json'},
        body:JSON.stringify({id, password:pass, role:'admin'})
      });
      const d = await r.json();
      if(r.ok){ setRole('admin'); setPage('dictionary'); }
      else alert(d.error);
    }

    return h('div',{className:'center-page'},
      h('div',{className:'login-card'},
        h('h2',{className:'text-2xl font-bold mb-6 text-center'},'Admin Login'),
        h('input',{className:'input-box',placeholder:'Admin ID',value:id,onChange:e=>setId(e.target.value)}),
        h('input',{className:'input-box',placeholder:'Password',type:'password',value:pass,onChange:e=>setPass(e.target.value)}),
        h('button',{className:'btn-main',onClick:login},'Login'),
        h('p',{className:'mt-3 text-center text-sm text-gray-400 cursor-pointer',onClick:()=>setPage('landing')},'Back')
      )
    );
  }

  /* DICTIONARY (YOUR EXISTING) */
  function Dictionary({role,setPage,setRole}){
    return h('div',{className:'text-white p-10'},
      h('h1',{className:'text-3xl font-bold'} ,'Dictionary Area (UI Clean)'),
      h('button',{className:'mt-4 outline-btn',onClick:async()=>{
        await fetch('/api/logout',{method:'POST'});
        setRole(null);setPage('landing');
      }},'Logout')
    );
  }

  /* APP */
  function App(){
    const [page,setPage]=useState('landing');
    const [role,setRole]=useState(null);

    if(page==='landing') return h(Landing,{setPage,setRole});
    if(page==='admin-login') return h(AdminLogin,{setPage,setRole});
    return h(Dictionary,{role,setPage,setRole});
  }

  createRoot(document.getElementById('root')).render(h(App));
})();
</script>

</body>
</html>
