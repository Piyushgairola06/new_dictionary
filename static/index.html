<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üå©Ô∏è Cloud Dictionary</title>

  <!-- React, ReactDOM, Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">

  <!-- Custom glow and dark styling -->
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #000);
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
    }

    .glow-text {
      text-shadow: 0 0 12px rgba(59, 130, 246, 0.7);
    }

    .input-box {
      background: rgba(51, 65, 85, 0.8);
      color: #fff;
    }

    ::placeholder {
      color: #94a3b8;
    }

    button {
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [query, setQuery] = useState('');
      const [results, setResults] = useState(null);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);

      const handleSearch = async () => {
        if (!query.trim()) return;
        setLoading(true);
        setError(null);
        try {
          const response = await fetch(`/api/define/${encodeURIComponent(query)}`);
          const data = await response.json();
          if (response.ok) {
            setResults(data);
          } else {
            setError(data.error || 'Word not found');
            setResults(null);
          }
        } catch (err) {
          setError('Failed to fetch definition');
          setResults(null);
        }
        setLoading(false);
      };

      return (
        <div className="flex flex-col items-center justify-center min-h-screen p-4">
          <h1 className="text-4xl md:text-5xl font-bold mb-6 text-blue-400 glow-text flex items-center">
            üå©Ô∏è Cloud Dictionary
          </h1>
          <div className="w-full max-w-lg">
            <div className="flex gap-2 mb-6">
              <input
                type="text"
                value={query}
                onChange={(e) => setQuery(e.target.value)}
                placeholder="Type a word..."
                className="flex-1 p-3 rounded-lg input-box border border-slate-600 focus:ring-2 focus:ring-blue-500 outline-none"
                onKeyDown={(e) => e.key === 'Enter' && handleSearch()}
              />
              <button
                onClick={handleSearch}
                className="bg-blue-500 text-white px-5 py-3 rounded-lg font-semibold hover:bg-blue-600 shadow-lg"
              >
                Search
              </button>
            </div>

            {loading && <p className="text-gray-400 animate-pulse">Fetching definition...</p>}
            {error && <p className="text-red-400">{error}</p>}

           {results && (
  <div className="card rounded-2xl p-6 mt-4">
    <h2 className="text-3xl font-bold text-blue-300 mb-2">{results.word}</h2>
    {results.phonetics?.length > 0 && (
      <p className="text-gray-400 italic">{results.phonetics[0].text}</p>
    )}

    {/* ‚úÖ Show Garhwali Translation if available */}
    {results.garhwali && (
      <p className="text-green-400 mt-3 text-lg font-medium">
        Garhwali Translation: <span className="text-white">{results.garhwali}</span>
      </p>
    )}

    {!results.garhwali && (
      <p className="text-yellow-400 mt-3 text-lg font-medium">
        Garhwali Translation: Not available
      </p>
    )}

    {results.meanings?.map((meaning, index) => (
      <div key={index} className="mt-5">
        <h3 className="text-xl text-blue-400 font-semibold mb-1">
          {meaning.partOfSpeech}
        </h3>
        <ul className="list-disc pl-5 space-y-2 text-gray-300">
          {meaning.definitions.map((def, i) => (
            <li key={i}>
              {def.definition}
              {def.example && (
                <p className="text-gray-500 italic mt-1">
                  ‚Äú{def.example}‚Äù
                </p>
              )}
            </li>
          ))}
        </ul>
      </div>
    ))}
  </div>
)}

          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
